# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Christina Johanna Liepold
description: >- # this means to ignore newlines until "baseurl:"
  Christina Johanna Liepold personal website
# baseurl: "/bay" # the subpath of the site
# url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: About
      slug: /
    - name: Research
    - name: Teaching
    - name: CV

footer:
  show_powered_by: true
  contact:
    - name: Email
      value: christina.liepold@tum.de
      link: mailto:christina.liepold@tum.de
  follow:
    # - name: Twitter
      # link: http://twitter.com/YourTwitterUsername
      # username: "@YourTwitterUsername"
    # - name: Facebook
      # link: http://facebook.com/YourFacebookUsername
    - name: LinkedIn
      link: http://linkedin.com/in/YourLinkedInUsername
    - name: GitHub
      link: http://github.com/YourGitHubUsername
    - name: GoogleScholar
      link: http://scholar.google.com
    # - name: Dribbble
      # link: https://dribbble.com/YourDribbbleUsername
    # - name: RSS
      # link: /feed.xml

# Build settings
markdown: kramdown
sass:
    style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
